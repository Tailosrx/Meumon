<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mascota</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section id="misiones-container">
        <h2>Misiones</h2>
        <ul id="logros"></ul>
    </section>

    <div id="game-container">
        <h1>Mi Mascota</h1>
        <div class="coins">
            <span class="stat">💰 <span id="monedas"></span></span> 
        </div>
        <img id="icon-logo" src="../assets/images/logo.png" alt="Seccion de Logros" title="Ir a la sección de logros">
        <img id="icon-shop" src="../assets/images/inventory.png" alt="Tienda" title="Ir a la tienda">
        <img id="mascota" src="../assets/images/pixels.png" alt="Tamagotchi" width="200" title="Tu mascota virtual">
        <div id="stats">
            <span class="stat" title="Energía">💤 <span id="energia"></span></span>
            <span class="stat" title="Felicidad">😊 <span id="felicidad"></span></span>
            <span class="stat" title="Higiene">🛁 <span id="higiene"></span></span>
            <span class="stat" title="Nivel">🏆 <span id="nivel"></span></span>
        </div>
        
        <button id="alimentar" title="Alimentar a tu mascota">🍎 Alimentar</button>
        <button id="jugar" title="Jugar con tu mascota">🎾 Jugar</button>
        <button id="duchar" title="Bañar a tu mascota" >🛁 Limpiar</button>
        <button id="descansar" title="Descansar con tu mascota" class="hidden">😴 Descansar</button> 
        
    </div>

    <!--Inventario-->
    <div id="inventory-container" class="hidden">
        <button id="close-inventory" title="Cerrar Inventario">X</button>
        <h2 id="title-inventory">Mi Inventario</h2>
        <div id="inventory-grid">
        </div>
        <div id="item-selected">
            <h3 id="item-name"></h3>
            <img id="item-image" src="../assets/images/fondo.png" alt="Imagen del ítem">
            <p id="item-description"></p>
            <button id="equip-button" class="hidden"></button>
        </div>
    </div>

    <!--Modal-->
    <div id="nivelUpModal" class="hidden">
        <div id="modal-content">
            <h2 id="nuevoNivel"></h2>
            <p>Has desbloqueado: </p>
            <ul id="desbloqueos"></ul>
            <button id="closeModal">Aceptar</button>
        </div>
    </div>
    <!---->

    
    <script type="module" src="button.js"></script>
    <script type="module" src="logros.js"></script>
    <script type="module" src="games/memory.js"></script>
</body>
</html>
